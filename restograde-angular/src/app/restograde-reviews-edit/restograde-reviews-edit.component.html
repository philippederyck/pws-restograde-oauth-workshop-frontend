<div class="container">
    <div class="row justify-content-center mt-4">
      <h2 class="col-12 text-center">Edit your review</h2>
    </div>
     
    <app-restograde-reviews-form [review]="review" [restaurants]="restaurants" (onSubmit)="saveReview($event)"></app-restograde-reviews-form>

    <div *ngIf="error.length > 0" class="row justify-content-center mt-4">
        <div class="alert alert-danger">
          <p class="m-0">{{error}}</p>
        </div>
      </div>
      <div *ngIf="success.length > 0" class="row justify-content-center mt-4">
        <div class="alert alert-success">
          <p class="m-0">{{success}}</p>
        </div>
      </div>
  </div>

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary">

  <mdb-navbar-brand>
    <a class="navbar-brand text-accent" routerLink="/home">
      <img src="assets/images/logo.png" height="45" alt="Restograde logo" class="mr-2"> Restograde
    </a>
  </mdb-navbar-brand>

  <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/restaurants">
            <i class="fa fa-search"></i>
            <span class="ml-2">Search</span>
          </a>
        </li>
        <li *ngIf="authService.isAuthenticated() | async" class="nav-item ml-2">
          <a class="nav-link" routerLink="/myreviews">
            <i class="fa fa-list"></i>
            <span class="ml-2">My reviews</span>
          </a>
        </li>
        <li *ngIf="authService.isAuthenticated() | async" class="nav-item ml-2">
          <a class="nav-link" routerLink="/writereview">
            <i class="fa fa-pencil-alt"></i>
            <span class="ml-2">Write review</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a *ngIf="authService.isAuthenticated() | async" class="nav-link ml-2" href="{{authService.getLogoutUrl()}}">
            <i class="fa fa-user"></i> 
            <span class="ml-2">Logout {{authService.currentUser.name}}</span>
          </a>
          <a *ngIf="!(authService.isAuthenticated() | async)" class="nav-link ml-2" href="{{authService.getLoginUrl()}}">
            <i class="fa fa-user"></i>
            <span class="ml-2">Login</span>
          </a>
        </li>
      </ul>
  </links>

</mdb-navbar>
<main>
  <router-outlet></router-outlet>
</main>

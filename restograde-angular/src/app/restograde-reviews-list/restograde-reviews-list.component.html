<div class="row justify-content-center mt-5">
  <div *ngIf="reviews.length == 0" class="col-12">
    <p class="text-center font-italic">No reviews found.</p>
  </div>
  <div *ngFor="let review of reviews" class="card w-75 mt-2 mb-2">
    <div class="card-body">
      <h3 class="card-title">{{review.title}}
        <span class="badge badge-pill float-right review-rating review-rating-{{review.rating}}">{{review.rating}}/10</span>
      </h3>
      <p class="card-text pt-3">{{review.content}}</p>

      <div class="row">
        <div *ngIf="editable" class="col text-right d-flex justify-content-end">
          <a [routerLink]="['/reviews', review.id, 'edit']" class="p-2 align-self-end">
            <i class="fa fa-pencil-alt fa-2x text-accent"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
